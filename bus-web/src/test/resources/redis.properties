#开启redis(true|false)
redis.enable=true
#是否需要认证
redis.auth=true
#最大分配的对象数
redis.pool.maxActive=1024
#最大能够保持idel状态的对象数
redis.pool.maxIdle=200
#当池内没有返回对象时，最大等待时间
redis.pool.maxWait=1000
#当调用borrow Object方法时，是否进行有效性检查
redis.pool.testOnBorrow=false
#当调用return Object方法时，是否进行有效性检查
redis.pool.testOnReturn=false
#超时设置
redis.timeout=10000
#IP
redis.ip=192.168.80.4
#Port
redis.port=26379
#密码，当该参数不为空时，将以auth方式登录redis服务器
redis.pwd=5QvMNAytPO
#redis集群监控配置，与redis.port组合使用
#配置该参数后，将集群中的redis节点委托给sentinel，负责集群中节点容灾切换工作
#应与 sentinel.conf配置中 sentinel monitor的值保持一致
redis.sentinel.name=mymaster